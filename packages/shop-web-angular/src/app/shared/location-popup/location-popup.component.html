<mat-card class="location-modal-card auth">
    <mat-card-title>
        <h4 class="d-flex">
            <span class="m-auto">{{ 'WHAT_IS_YOUR_ADDRESS' | translate }}</span>
            <i
                    (click)="close()"
                    class="material-icons"
                    md-dialog-close
                    md-raised-button
            >
                close
            </i>
        </h4>
    </mat-card-title>

    <mat-card-content>
        <div class="row ml-0">
            <div class="col-6 location-form">
                <es-location-form
                    #locationForm
                    (continue)="updateLocation()"
                    (mapCoordinatesEmitter)="onCoordinatesChanges($event)"
                    (mapGeometryEmitter)="onGeometrySend($event)"
                    [coordinates]="coordinates"
                    [place]="place"
                ></es-location-form>
            </div>

            <div class="col-6">
                <ngx-google-map
                        [mapCoordEvent]="mapCoordEmitter"
                        [mapGeometryEvent]="mapGeometryEmitter"
                ></ngx-google-map>
            </div>
        </div>
    </mat-card-content>
</mat-card>
