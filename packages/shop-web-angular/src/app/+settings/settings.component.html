<mat-card [ngClass]="document.documentElement.dir === 'rtl' ? 'rtl' : 'ltr'">
	<h1>{{ 'SETTINGS_VIEW.SETTINGS' | translate }}</h1>
</mat-card>

<mat-card [ngClass]="document.documentElement.dir === 'rtl' ? 'rtl' : 'ltr'">
	<mat-form-field>
		<h5>{{ 'SETTINGS_VIEW.LANGUAGE' | translate }}</h5>
		<mat-select [(value)]="selectedLang">
			<mat-option
					(click)="switchLanguage(selectedLang)"
					*ngFor="let lang of translateService.getLangs()"
					[value]="lang"
			>
				{{ translateLanguage(lang) }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</mat-card>
