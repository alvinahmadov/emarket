<toolbar *ngIf="!isToolbarDisabled"
         class="navbar navbar-expand-lg"
         style="position: relative"
         [sidenav]="sidenav">
</toolbar>

<div *ngIf="isBrowser; else sideBar"
     [ngClass]="{ 'toolbar-enabled': !isToolbarDisabled }"
     class="app-content">
	<router-outlet class="container-fluid"></router-outlet>
	<div #chatpopupContainer></div>
</div>

<ng-template #sideBar>
	<mat-sidenav-container color="primary"
	                       [hasBackdrop]="true"
	                       (backdropClick)="sidenav.close()"
	>
		<mat-sidenav #sidenav
		             fixedInViewport
		             class="sidenav"
		             mode="over"
		             position="start">
			<mat-list dense class="nav-justified">
				<mat-list-item class="nav-item">
					<a [routerLinkActive]="'active-option'"
					   [routerLink]="['/products']"
					   (click)="sidenav.close()"
					   class="nav-option nav-link"
					>
						<mat-icon class="nav-icon">shopping_basket</mat-icon>
						{{ 'Products' | translate }}
					</a>
				</mat-list-item>
<!--				<mat-list-item class="sidenav-item">-->
<!--					<a [routerLinkActive]="'active-option'"-->
<!--					   [routerLink]="['/auth/by-location']"-->
<!--					   (click)="sidenav.close()"-->
<!--					   class="nav-option nav-link"-->
<!--					>-->
<!--						<mat-icon class="nav-icon">store</mat-icon>-->
<!--						{{ 'Warehouses' | translate }}-->
<!--					</a>-->
<!--				</mat-list-item>-->
				<mat-list-item class="sidenav-item">
					<a [routerLinkActive]="'active-option'"
					   [routerLink]="['/orders']"
					   (click)="sidenav.close()"
					   class="nav-option nav-link"
					>
						<mat-icon class="nav-icon">history</mat-icon>
						{{ 'Orders' | translate }}
					</a>
				</mat-list-item>
				<mat-list-item class="sidenav-item">
					<a [routerLink]="['/profile']"
					   [routerLinkActive]="'active-option'"
					   (click)="sidenav.close()"
					   class="nav-option nav-link">
						<mat-icon class="nav-icon">account_circle</mat-icon>
						{{ 'Account' | translate }}
					</a>
				</mat-list-item>
			</mat-list>
		</mat-sidenav>
		<mat-sidenav-content class="sidenav-content">
			<div class="app-content">
				<router-outlet class="container-fluid"></router-outlet>
				<div #chatpopupContainer></div>
			</div>
		</mat-sidenav-content>
	</mat-sidenav-container>
</ng-template>
