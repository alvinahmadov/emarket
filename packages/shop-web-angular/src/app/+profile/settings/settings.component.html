<mat-card [ngClass]="document.documentElement.dir === 'rtl' ? 'rtl' : 'ltr'">
	<mat-card-header>
		<mat-card-subtitle>
			<h6>{{ 'SETTINGS_VIEW.LANGUAGE' | translate }}</h6>
		</mat-card-subtitle>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field>
			<mat-select [(value)]="selectedLang">
				<mat-option (click)="switchLanguage(selectedLang)"
				            *ngFor="let lang of translateService.getLangs()"
				            [value]="lang"
				>
					{{ translateLanguage(lang) }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</mat-card-content>
</mat-card>
