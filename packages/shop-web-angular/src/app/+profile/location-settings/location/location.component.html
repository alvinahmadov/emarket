<form [formGroup]="formControl" class="location-form">
	<!-- Username -->
	<mat-bold-input
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="username"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.USERNAME' | translate }}"
			required
			type="username"
	>
	</mat-bold-input>
	<!-- Email -->
	<mat-bold-input
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="email"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.EMAIL' | translate }}"
			type="email"
	>
	</mat-bold-input>
	<!-- Password Old-->
	<mat-bold-input
			(change)="passwordsMatch()"
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="passwordOld"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.OLDPASSWORD' | translate }}"
			type="password"
	>
	</mat-bold-input>
	<!-- Password New -->
	<mat-bold-input
			(change)="passwordsMatch()"
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="password"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.NEWPASSWORD' | translate }}"
			type="password"
	>
	</mat-bold-input>
	<!-- Password New Confirm -->
	<mat-bold-input
			(change)="passwordsMatch()"
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="confirmPassword"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.PASSWORD' | translate }}"
			type="password"
	>
	</mat-bold-input>
	<!-- Country Select -->
	<mat-select
			(change)="onAddressChanges()"
			class="invite-code-input blackInput"
			formControlName="countryId"
			placeholder="{{ 'LOG_IN_VIEW.BY_LOCATION_VIEW.COUNTRY' | translate }}"
	>
		<mat-option [disabled]="true">
			{{ 'LOG_IN_VIEW.BY_LOCATION_VIEW.COUNTRY' | translate }}
			<ngx-mat-select-search
					[formControl]="countryFilterCtrl"
					noEntriesFoundLabel="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.COUNTRY_NOT_FOUND' | translate}}"
					placeholderLabel="{{ 'LOG_IN_VIEW.BY_LOCATION_VIEW.SEARCH' | translate }}"
			>
			</ngx-mat-select-search>
		</mat-option>
		<mat-option
				*ngFor="let country of filteredCountries | async"
				value="{{ country.id }}"
		>
			{{ country.name }}
		</mat-option>
	</mat-select>
	<!-- Selected City -->
	<mat-bold-input
			(change)="onAddressChanges()"
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="city"
			placeholder="{{'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.SELECTED_CITY' | translate }}"
	></mat-bold-input>
	<!-- Selected Street -->
	<mat-bold-input
			(change)="onAddressChanges()"
			class="invite-code-input blackInput"
			color="#f1f1f1"
			focusedColor="#f1f1f1"
			formControlName="streetAddress"
			placeholder="{{
			'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.SELECTED_STREET'
				| translate
		}}"
	></mat-bold-input>
	<!-- House -->
	<div class="row m-0">
		<div class="col-6 p-0 pr-2">
			<mat-bold-input
					(change)="onAddressChanges()"
					class="invite-code-input blackInput d-inline-block"
					color="#f1f1f1"
					focusedColor="#f1f1f1"
					formControlName="house"
					placeholder="{{
					'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.HOUSE' | translate
				}}"
					type="number"
			></mat-bold-input>
		</div>
		
		<!-- Apartment (Optional) -->
		<div class="col-6 p-0 pl-2">
			<mat-bold-input
					(change)="onAddressChanges()"
					*ngIf="isApartmentControl?.value"
					class="invite-code-input blackInput d-inline-block"
					color="#f1f1f1"
					focusedColor="#f1f1f1"
					formControlName="apartament"
					placeholder="
{{ 'LOG_IN_VIEW.BY_LOCATION_VIEW.PLACEHOLDER.APARTMENT_OPTIONAL' | translate }}
"
					type="number"
			></mat-bold-input>
			<mat-checkbox
					*ngIf="!apartament"
					[labelPosition]="'before'"
					class="invite-code-input"
					formControlName="isApartment"
			>
				<span class="label">{{
					'LOG_IN_VIEW.BY_LOCATION_VIEW.APARTMENT' | translate
					}}</span>
			</mat-checkbox>
		</div>
	</div>
	<!-- Coordinates manual -->
	<!-- Coordinates manual -->
	
	<button
			(click)="continue.emit(true)"
			[hidden]="!statusForm"
			class="login-button m-0"
			color="accent"
			mat-button
	>
		{{ 'LOG_IN_VIEW.BY_LOCATION_VIEW.CONTINUE' | translate }}
	</button>
	<a [routerLink]="['/auth']" style="margin-left: 40%; margin-right: 40%">
		{{ 'LOG_IN_VIEW.LOGIN' | translate }}
	</a>
</form>
