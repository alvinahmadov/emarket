<div *ngIf="getDiscount() != 0" class="discount-circle brand-light">
    <div class="price-initial">
        {{ currentProduct ? '$' + currentProduct.initialPrice : '' }}
    </div>
    <span>
		<i aria-hidden="true" class="material-icons">
			trending_down
		</i>
        {{ getDiscount() }}%</span
    >
</div>
