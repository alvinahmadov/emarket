<mat-card *ngIf="products" class="products-view">
    <mat-card-title class="text-center">
        <mat-form-field class="mt-2 search-products" dividerColor="primary">
            <mat-icon class="mr-3" matPrefix>fastfood</mat-icon>
            <input
                    (ngModelChange)="changedProducts($event)"
                    [ngModel]="searchModel"
                    matInput
                    placeholder="{{ 'PRODUCTS_VIEW.SEARCH_PRODUCTS' | translate }}"
                    type="text"
            />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </mat-card-title>
    <list-view
            (loadProducts)="loadProducts($event)"
            *ngIf="isListView"
            [isWideView]="isWideView"
            [productsLoading]="productsLoading"
            [products]="products"
    ></list-view>

    <carousel-view
        #carouselView
        (loadProducts)="loadProducts($event)"
        *ngIf="!isListView"
        [products]="products"
    ></carousel-view>
    <mat-card-content *ngIf="!products.length && !productsLoading" class="p-3">
        <h4 *ngIf="searchText" class="text-center">
            {{ 'PRODUCTS_VIEW.NO_PRODUCTS_FOUND' | translate }} "{{
            searchText
            }}"!
        </h4>
        <h4 *ngIf="!searchText" class="text-center">
            {{ 'PRODUCTS_VIEW.NO_PRODUCTS' | translate }}
        </h4>
    </mat-card-content>
</mat-card>
