<div>
	<div *ngIf="hasImages"
	     class="product-image"
	>
		<div [ngClass]="{ 'single-image': isSingle }"
		     class="top-image"
		>
			<img #topImage
			     [alt]="topImageValue"
			     [src]="topImageUrl"/>
		</div>
		<div *ngIf="hasBottomImages"
		     class="bottom-images"
		>
			<drag-scroll class="image-slide">
				<img class="scroll-image"
				     *ngFor="let image of productImages; index as i"
				     drag-scroll-item
				     alt="{{ image.value }}"
				     src="{{ image.url }}"
				     [ngClass]="{'selected': activeImageIndex == i}"
				     (mouseover)="selectImage(topImage, image, i)"
				/>
			</drag-scroll>
		</div>
	</div>
</div>
