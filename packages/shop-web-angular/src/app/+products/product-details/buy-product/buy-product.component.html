<div class="modal-header">
    <span>Buy Product</span>

    <button (click)="cancel()" aria-label="Close" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    Are you sure you want to buy
    <span class="alert-success">
		{{ localeTranslate(warehouseProduct?.product?.title) }} </span
    >? <br/>
</div>

<div class="modal-footer">
    <button (click)="cancel()" class="btn btn-md btn-primary">Cancel</button>
    <button (click)="createOrder()" class="btn btn-md btn-success">Buy</button>
</div>
