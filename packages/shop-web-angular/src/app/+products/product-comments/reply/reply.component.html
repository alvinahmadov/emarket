<div class="card">
	<div class="card-header card-header-danger">
		<h5>Reply</h5>
	</div>
	<div class="card-body">
		<form (ngSubmit)="onSubmit()"
		      [formGroup]="replyForm"
		      enctype="multipart/form-data"
		>
			<div class="row">
				<div class="col-md-12">
					<mat-form-field>
						<mat-label>Message</mat-label>
						<input type="text"
						       formControlName="message"
						       placeholder="Message"
						       matInput>
						<mat-error *ngIf="replyForm.controls['message'].hasError('required')">
							Required
						</mat-error>
					</mat-form-field>
				</div>
			</div>
			<div>
				<button type="button"
				        (click)="onReplyCancel()"
				        mat-flat-button>
					Cancel
				</button>
				<button type="submit"
				        mat-raised-button
				>
					Submit
				</button>
			</div>
		</form>
	</div>
</div>
