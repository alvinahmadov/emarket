<ion-content>
	<div class="auth-view">
		<div class="auth-view-content">
			<div class="logo">
				<img src="{{ loginLogo }}" height="100" alt=""/>
			</div>
			<tabs>
				<!-- Login -->
				<tab title="{{ 'LOGIN_VIEW.AUTHORIZE' | translate }}">
					<form [formGroup]="loginForm"
					      (ngSubmit)="login()"
					      class="auth-form"
					>
						<input
								formControlName="username"
								class="auth-input"
								placeholder="{{ 'LOGIN_VIEW.USER_NAME' | translate }}"
								autocomplete
						/>
						<input
								class="auth-input"
								type="password"
								formControlName="password"
								placeholder="{{ 'LOGIN_VIEW.USER_PASSWORD' | translate }}"
								autocomplete
						/>
						<button type="submit"
						        class="auth-button">
							{{ 'LOGIN_VIEW.LOGIN' | translate }}
						</button>
					</form>
				</tab>
			</tabs>
		</div>
	</div>
</ion-content>
