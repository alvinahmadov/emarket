<ion-content scroll="false">
	<div class="login-view">
		<div class="login-view-content">
			<div class="logo">
				<img alt="" src="{{ loginLogo }}"/>
			</div>
			<div class="login-form">
				<div>
					<input
							class="login-input"
							placeholder="{{ 'LOGIN_VIEW.USER_NAME' | translate }}"
							[(ngModel)]="username"
					/>
				</div>
				<div>
					<input
							class="login-input"
							type="password"
							placeholder="{{ 'LOGIN_VIEW.USER_PASSWORD' | translate }}"
							[(ngModel)]="password"
					/>
				</div>
				<div>
					<ion-checkbox (ionChange)="remeberMe()">
						{{ 'LOGIN_VIEW.REMEMBER_ME' | translate }}
					</ion-checkbox>
				</div>
				<div>
					<button class="login-button" (click)="login()">
						{{ 'LOGIN_VIEW.LOGIN' | translate }}
					</button>
				</div>
			</div>
		</div>
	</div>
</ion-content>
