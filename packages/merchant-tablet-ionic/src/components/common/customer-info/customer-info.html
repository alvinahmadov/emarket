<div *ngIf="customer" class="customer-info">
	<div class="header">
		<h5>
			<ion-icon ios="ios-person" md="md-person"></ion-icon>
			<span> {{ 'TRACK_ORDER_POP_UP.CUSTOMER' | translate }} </span>
		</h5>
	</div>
	<div class="body">
		<div *ngIf="customer.avatar" class="customer-image">
			<img src="{{ customer.avatar }}" alt=""/>
		</div>
		<div class="customer-details">
			<div>{{ customer.fullName.trim() }}</div>
			<user-phone [customer]="customer"></user-phone>
			<div>{{ customer.email }}</div>
			<div>{{ customer.fullAddress }}</div>
			<div> {{ 'CUSTOMERS_VIEW.NOTES' | translate }} : {{ customer.geoLocation.notes }}
			</div>
		</div>
	</div>
</div>
