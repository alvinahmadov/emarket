# noinspection GraphQLTypeRedefinition
type Admin {
    _id: String!
    id: String!
    username: String!
    email: String!
    avatar: String!
    role: String
    firstName: String
    lastName: String
}

input AdminCreateInput {
    username: String!
    email: String!
    avatar: String!
    firstName: String
    lastName: String
}

input AdminUpdateInput {
    username: String
    email: String
    avatar: String
    firstName: String
    lastName: String
}

input AdminFindInput {
    username: String
    email: String
    firstName: String
    lastName: String
}

type AdminLoginInfo {
    admin: Admin!
    token: String!
}

input AdminRegisterInput {
    admin: AdminCreateInput!
    password: String!
}

input AdminPasswordUpdateInput {
    current: String!
    new: String!
}

type Query {
    adminByEmail(email: String!): Admin
    admin(id: String!): Admin
    adminSearch(findInput: AdminFindInput): Admin
    adminAuthenticated: Boolean!
}

type Mutation {
    registerAdmin(registerInput: AdminRegisterInput!): Admin!
    adminLogin(email: String!, password: String!): AdminLoginInfo
    updateAdmin(id: String!, updateInput: AdminUpdateInput!): Admin!
    updateAdminPassword(id: String!, password: AdminPasswordUpdateInput!): Void
}
