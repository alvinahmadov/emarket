type WarehouseProductRating {
	rate: Float!
	ratedBy: String!
}

type WarehouseProductPromotion
{
	active: Boolean!
	requested: Boolean!
	activeFrom: Date
	activeTo: Date
}

type WarehouseProduct {
	id: String!
	_id: String!
	price: Int!
	initialPrice: Int!
	count: Int
	soldCount: Int!
	viewsCount: Int
	rating: [WarehouseProductRating]
	promotion: WarehouseProductPromotion
	product: Product!
	comments: [Comment!]
	isManufacturing: Boolean
	isCarrierRequired: Boolean
	isDeliveryRequired: Boolean
	isProductAvailable: Boolean
	isTakeaway: Boolean
	deliveryTimeMin: Int
	deliveryTimeMax: Int
}

input WarehouseProductInput {
	price: Int!
	initialPrice: Int!
	count: Int
	product: String!
	isManufacturing: Boolean
	isCarrierRequired: Boolean
	isDeliveryRequired: Boolean
	isProductAvailable: Boolean
	isTakeaway: Boolean
	deliveryTimeMin: Int
	deliveryTimeMax: Int
}

input QuantityUpdateInput {
	change: Int
	to: Int
}

input WarehouseProductUpdateInput {
	quantity: QuantityUpdateInput
	price: Int
}

type Query {
	getWarehouseProduct(
		storeId: String!
		productId: String!
	): WarehouseProduct

	getWarehouseProductInfo(
		storeId: String!
	): [ProductInfo!]

	getWarehouseProductsWithPagination(
		storeId: String!
		pagingOptions: PagingOptionsInput
	): [WarehouseProduct!]

	getWarehouseProductsCount(storeId: String!): Int

	getWarehouseProductsAvailable(storeId: String!): [WarehouseProduct!]

	getWarehouseProductsTop(storeId: String!, quantity: Int!): [WarehouseProduct!]
}

type Mutation {
	addWarehouseProducts(
		storeId: String!
		storeProducts: [WarehouseProductInput!]!
		triggerChange: Boolean
	): [WarehouseProduct!]

	removeWarehouseProducts(
		storeId: String!
		storeProductIds: [String!]!
	): Boolean

	updateWarehouseProduct(
		storeId: String!
		storeProductId: String!
		updateInput: WarehouseProductUpdateInput!
	): WarehouseProduct!

	changeWarehouseProductAvailability(
		storeId: String!
		storeProductId: String!
		isAvailable: Boolean!
	): WarehouseProduct!

	changeWarehouseProductTakeaway(
		storeId: String!
		storeProductId: String!
		isTakeaway: Boolean!
	): WarehouseProduct!

	changeWarehouseProductDelivery(
		storeId: String!
		storeProductId: String!
		isDelivery: Boolean!
	): WarehouseProduct!

	changeWarehouseProductRating(
		storeId: String!
		storeProductId: String!
		customerId: String!
		count: Int!
	): WarehouseProduct!

	changeWarehouseProductPrice(
		storeId: String!
		storeProductId: String!
		price: Int!
	): WarehouseProduct!

	increaseWarehouseProductCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!

	increaseWarehouseProductSoldCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!

	increaseWarehouseProductViewsCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!

	decreaseWarehouseProductCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!

	decreaseWarehouseProductSoldCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!

	decreaseWarehouseProductViewsCount(
		storeId: String!
		storeProductId: String!
		count: Int!
	): WarehouseProduct!
}
