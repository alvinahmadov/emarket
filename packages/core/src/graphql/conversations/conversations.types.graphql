type Conversation {
	_id: String!
	id: String!

	# for fetching conversation from
	# talkjs
	channelId: String!

	participants: [String]

	# 'android', 'ios' or 'browser'
	platform: String

	locale: String
}

input ConversationFindInput {
	channelId: String
	participants: [String]
	platform: String
	locale: String
}

type Query {
	conversation(id: String): Conversation
	conversations(findInput: ConversationFindInput): [Conversation!]!
}

input ConversationCreateInput {
	channelId: String!
	participants: [String]
	# default ru-RU
	platform: String
	locale: String
}

type Mutation {
	createConversation(createInput: ConversationCreateInput!): Conversation!
	removeConversation(channelId: String!): Void
}
