<toaster-container></toaster-container>
<nb-card [nbSpinner]="loading" class="edit-product">
    <nb-card-header>
        <div class="d-inline-flex">
            <svg
                    (click)="back()"
                    class="control-icon control-icon-left"
                    viewBox="0 0 24 24"
            >
                <path
                        d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"
                />
            </svg>

            <h1>{{ 'PRODUCTS_VIEW.EDIT_VIEW.EDIT_PRODUCT' | translate }}</h1>
        </div>

        <button
                (click)="updateProduct()"
                [disabled]="!isProductValid"
                class="pull-right text-center"
                nbButton
                size="large"
                status="success"
        >
            <i class="ion-md-checkmark button-icon mr-1"></i>
            <span>{{ 'PRODUCTS_VIEW.EDIT_VIEW.SAVE' | translate }}</span>
        </button>
    </nb-card-header>

    <nb-card-body>
        <h3 class="body-header">
            {{ 'PRODUCTS_VIEW.EDIT_VIEW.BASIC_INFO' | translate }}
        </h3>
        <hr/>
        <ea-product-basic-info-form
            #basicInfoForm
            [form]="basicInfo"
        ></ea-product-basic-info-form>
    </nb-card-body>
</nb-card>
