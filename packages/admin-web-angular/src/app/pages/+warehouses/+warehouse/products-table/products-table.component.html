<nb-card [nbSpinner]="loading">
    <nb-card-header>
        <button
                (click)="addProducts.emit()"
                class="d-inline-block mr-2"
                nbButton
                status="success"
        >
            <i class="ion-md-add active button-icon mr-1"></i>
            {{ 'WAREHOUSE_VIEW.PRODUCTS_TAB.ADD_PRODUCTS' | translate }}
        </button>
        <button
                (click)="deleteSelectedRows()"
                [disabled]="!productsTable.hasSelectedProducts"
                class="d-inline-block"
                nbButton
                status="danger"
        >
            <i class="ion-md-trash button-icon mr-1"></i>
            {{ 'WAREHOUSE_VIEW.PRODUCTS_TAB.DELETE' | translate }}
        </button>
        <small class="pull-right">{{
            'WAREHOUSE_VIEW.PRODUCTS_TAB.CLICK_ON_PRODUCT_IMAGE_TO_INCREASE_AVAILABLE_QUANTITY'
                | translate
            }}</small>
    </nb-card-header>

    <nb-card-body>
        <ea-warehouse-products-table
            #productsTable
            (onDelete)="removeProduct($event)"
            (onEdit)="editProduct($event)"
        ></ea-warehouse-products-table>
    </nb-card-body>
</nb-card>
