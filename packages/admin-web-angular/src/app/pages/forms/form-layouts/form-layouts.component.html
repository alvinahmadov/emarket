<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>Inline form</nb-card-header>
            <nb-card-body>
                <form class="form-inline">
                    <input
                            class="form-control full-width"
                            placeholder="Jane Doe"
                            type="text"
                    />
                    <div class="input-group full-width">
                        <div class="input-group-addon">@</div>
                        <input
                                class="form-control"
                                placeholder="Email"
                                type="text"
                        />
                    </div>
                    <nb-checkbox>Remember me</nb-checkbox>
                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Using the Grid</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label" for="inputEmail1"
                        >Email</label
                        >
                        <div class="col-sm-9">
                            <input
                                    class="form-control"
                                    id="inputEmail1"
                                    placeholder="Email"
                                    type="email"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                                class="col-sm-3 col-form-label"
                                for="inputPassword2"
                        >Password</label
                        >
                        <div class="col-sm-9">
                            <input
                                    class="form-control"
                                    id="inputPassword2"
                                    placeholder="Password"
                                    type="password"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3">Radios</label>
                        <div class="col-sm-9">
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input
                                            checked
                                            class="custom-control-input"
                                            name="gridRadios"
                                            type="radio"
                                    />
                                    <span
                                            class="custom-control-indicator"
                                    ></span>
                                    <span class="custom-control-description"
                                    >Option one is this and that&mdash;be
										sure to include why it's great</span
                                    >
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="custom-control custom-radio">
                                    <input
                                            class="custom-control-input"
                                            name="gridRadios"
                                            type="radio"
                                    />
                                    <span
                                            class="custom-control-indicator"
                                    ></span>
                                    <span class="custom-control-description"
                                    >Option two can be something else and
										selecting it will deselect option
										one</span
                                    >
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <label class="custom-control custom-radio">
                                    <input
                                            class="custom-control-input"
                                            disabled
                                            name="gridRadios"
                                            type="radio"
                                    />
                                    <span
                                            class="custom-control-indicator"
                                    ></span>
                                    <span class="custom-control-description"
                                    >Option three is disabled</span
                                    >
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button class="btn btn-primary" type="submit">
                                Sign in
                            </button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>

        <nb-card>
            <nb-card-header>Form without labels</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group">
                        <input
                                class="form-control"
                                placeholder="Recipients"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
                        <input
                                class="form-control"
                                placeholder="Subject"
                                type="text"
                        />
                    </div>
                    <div class="form-group">
						<textarea
                                class="form-control"
                                placeholder="Message"
                        ></textarea>
                    </div>
                    <button class="btn btn-success" type="submit">Send</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-6">
        <nb-card>
            <nb-card-header>Basic form</nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                                class="form-control"
                                id="exampleInputEmail1"
                                placeholder="Email"
                                type="email"
                        />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                                class="form-control"
                                id="exampleInputPassword1"
                                placeholder="Password"
                                type="password"
                        />
                    </div>
                    <div class="form-group">
                        <nb-checkbox>Check me out</nb-checkbox>
                    </div>
                    <button class="btn btn-danger" type="submit">Submit</button>
                </form>
            </nb-card-body>
        </nb-card>

        <nb-card>
            <nb-card-header>Block form</nb-card-header>
            <nb-card-body>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputFirstName">First Name</label>
                            <input
                                    class="form-control"
                                    id="inputFirstName"
                                    placeholder="First Name"
                                    type="text"
                            />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputLastName">Last Name</label>
                            <input
                                    class="form-control"
                                    id="inputLastName"
                                    placeholder="Last Name"
                                    type="text"
                            />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input
                                    class="form-control"
                                    id="inputEmail"
                                    placeholder="Email"
                                    type="email"
                            />
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="inputWebsite">Website</label>
                            <input
                                    class="form-control"
                                    id="inputWebsite"
                                    placeholder="Website"
                                    type="text"
                            />
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </nb-card-body>
        </nb-card>
    </div>
</div>

        <nb-card>

                                    placeholder="Email"

                    </div>

                            <input
                                    class="form-control"
                                    id="inputPassword3"

                        </div>

                    <div class="form-group row">

                    </div>
                    <div class="form-group row">

                            <button class="btn btn-warning" type="submit">

                        </div>
                    </div>

            </nb-card-body>
        </nb-card>
    </div>
</div>
