<div class="modal-header">
	<span class="modal-title">
		{{ 'CUSTOMERS_VIEW.DEVICE.UPDATE_DEVICE' | translate }}
	</span>
    <button (click)="cancel()" aria-label="Close" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div [nbSpinner]="loading" class="modal-body">
    <form [formGroup]="form">
        <div class="form-group">
            <label for="exampleInputId">{{
                'CUSTOMERS_VIEW.DEVICE.DEVICE_ID' | translate
                }}</label>
            <input
                    class="form-control"
                    formControlName="id"
                    id="exampleInputId"
                    name="deviceId"
                    placeholder="{{
					'CUSTOMERS_VIEW.DEVICE.DEVICE_ID' | translate
				}}"
                    readonly
            />
        </div>
        <div class="form-group">
            <label for="exampleInputLanguage">{{
                'LANGUAGE' | translate
                }}</label>
            <input
                    class="form-control"
                    formControlName="language"
                    id="exampleInputLanguage"
                    name="language"
                    placeholder="{{ 'LANGUAGE' | translate }}"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputType">{{
                'CUSTOMERS_VIEW.DEVICE.TYPEU' | translate
                }}</label>
            <input
                    class="form-control"
                    formControlName="type"
                    id="exampleInputType"
                    name="type"
                    placeholder="{{ 'CUSTOMERS_VIEW.DEVICE.TYPEU' | translate }}"
            />
        </div>
        <div class="form-group">
            <label for="exampleInputUuid">{{
                'CUSTOMERS_VIEW.DEVICE.DEVICE_UUID' | translate
                }}</label>
            <input
                    class="form-control"
                    formControlName="uuid"
                    id="exampleInputUuid"
                    name="uuid"
                    placeholder="{{
					'CUSTOMERS_VIEW.DEVICE.DEVICE_UUID' | translate
				}}"
                    readonly
            />
        </div>
        <button (click)="update()" class="btn btn-success" type="submit">
            {{ 'CUSTOMERS_VIEW.DEVICE.UPDATE' | translate }}
        </button>
        <button (click)="cancel()" class="btn btn-default float-right">
            {{ 'CANCEL' | translate }}
        </button>
    </form>
</div>
