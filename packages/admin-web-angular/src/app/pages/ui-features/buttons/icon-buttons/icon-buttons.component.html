<nb-card>
    <nb-card-header>Icon buttons</nb-card-header>
    <nb-card-body>
        <div class="row icon-buttons">
            <div class="col-md-12">
                <div class="btn-group">
                    <button
                            class="btn btn-primary btn-group-icon btn-group-divider"
                            type="button"
                    >
                        <i class="nb-home"></i>
                    </button>
                    <button class="btn btn-primary" type="button">
                        Icon Button
                    </button>
                </div>
                <div class="btn-with-icon-example">
                    <button class="btn btn-primary btn-with-icon" type="button">
                        <i class="nb-home"></i>
                        <span>Icon Button</span>
                    </button>
                </div>
                <div class="icon-button-examples">
                    <button
                            class="btn btn-outline-primary btn-icon"
                            type="button"
                    >
                        <i class="nb-layout-centre"></i>
                    </button>
                    <button
                            class="btn btn-outline-success btn-icon"
                            type="button"
                    >
                        <i class="nb-layout-default"></i>
                    </button>
                    <button
                            class="btn btn-outline-danger btn-icon"
                            type="button"
                    >
                        <i class="nb-layout-one-column"></i>
                    </button>
                </div>
                <div class="icon-button-examples">
                    <button class="btn btn-primary btn-icon" type="button">
                        <i class="nb-shuffle"></i>
                    </button>
                    <button class="btn btn-success btn-icon" type="button">
                        <i class="nb-skip-backward-outline"></i>
                    </button>
                    <button class="btn btn-danger btn-icon" type="button">
                        <i class="nb-skip-forward-outline"></i>
                    </button>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
