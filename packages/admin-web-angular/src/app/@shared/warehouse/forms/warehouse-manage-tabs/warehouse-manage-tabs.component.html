<nb-tabset #tabSet fullWidth>
    <nb-tab
            class="pt-5 pb-3"
            tabTitle="{{ 'WAREHOUSE_MANAGE.WIZARD_TITLES.DETAILS' | translate }}
	"
    >
        <ea-warehouse-manage-tabs-details
            #detailsComponent
            [form]="details"
        ></ea-warehouse-manage-tabs-details>
    </nb-tab>

    <nb-tab
            class="pt-5 pb-3"
            tabTitle="{{ 'WAREHOUSE_MANAGE.WIZARD_TITLES.ACCOUNT' | translate }}
	"
    >
        <ea-warehouse-manage-tabs-account
            #accountComponent
            [form]="account"
        ></ea-warehouse-manage-tabs-account>
    </nb-tab>

    <nb-tab
            class="pt-5 pb-3"
            tabTitle="{{
			'WAREHOUSE_MANAGE.WIZARD_TITLES.CONTACT_INFO' | translate
		}}
	"
    >
        <ea-warehouse-contact-info-form
            #contactInfoForm
            [form]="contactInfo"
        ></ea-warehouse-contact-info-form>
    </nb-tab>

    <nb-tab
            class="pt-5"
            tabTitle="{{ 'WAREHOUSE_MANAGE.WIZARD_TITLES.LOCATION' | translate }}
	"
    >
        <ea-location-form
            #locationForm
            (mapCoordinatesEmitter)="onCoordinatesChanges($event)"
            (mapGeometryEmitter)="onGeometrySend($event)"
            [form]="location"
            [showAutocompleteSearch]="true"
        >
        </ea-location-form>
        <br/>
        <google-map
                [mapCoordEvent]="mapCoordEmitter"
                [mapGeometryEvent]="mapGeometryEmitter"
        >
        </google-map>
    </nb-tab>

    <nb-tab
            class="pt-5"
            tabTitle="{{ 'WAREHOUSE_MANAGE.WIZARD_TITLES.PAYMENT' | translate }}
	"
    >
        <ea-warehouse-payments-settings-form
            #paymentsSettingsForm
            [isEdit]="true"
            [warehouseCountry]="locationForm.countryId.value"
            [warehouseLogo]="detailsComponent.logo.value"
        ></ea-warehouse-payments-settings-form>
    </nb-tab>

    <nb-tab
            class="pt-5 pb-3"
            tabTitle="{{
			'WAREHOUSE_MANAGE.WIZARD_TITLES.DELIVERY_ZONES' | translate
		}}"
    >
        <ea-warehouse-manage-tabs-delivery-areas
            #deliveryAreasForm
            [form]="deliveryAreas"
            [mapCoordEvent]="mapCoordEmitter"
        >
        </ea-warehouse-manage-tabs-delivery-areas>
    </nb-tab>
</nb-tabset>
