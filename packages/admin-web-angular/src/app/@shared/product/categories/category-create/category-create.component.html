<div class="modal-header">
    <span>{{ 'CATEGORY_VIEW.CREATE.CREATE_CATEGORY' | translate }}</span>
    <button (click)="cancel()" aria-label="Close" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div [nbSpinner]="loading" class="modal-body">
    <ea-product-category-basic-info-form
        #basicInfo
    ></ea-product-category-basic-info-form>
</div>

<div class="modal-footer row">
    <div class="col-sm-9"></div>
    <div class="col">
        <button
                (click)="createCategory(basicInfo.createObject)"
                [disabled]="basicInfo.form.invalid"
                nbButton
                size="large"
                status="success"
                type="button"
        >
            {{ 'CATEGORY_VIEW.CREATE.DONE' | translate }}
        </button>
    </div>
</div>

<toaster-container *ngIf="storybookVersion"></toaster-container>
