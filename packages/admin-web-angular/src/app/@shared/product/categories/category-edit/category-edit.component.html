<div class="modal-header">
	<span class="modal-title">
		{{ 'CATEGORY_VIEW.EDIT.EDIT_CATEGORY' | translate }}
        {{ basicInfo?.name.value }}
	</span>
    <button (click)="cancel()" aria-label="Close" class="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <ea-product-category-basic-info-form
        #basicInfo
        [category]="currentCategory"
    ></ea-product-category-basic-info-form>
</div>

<div class="modal-footer">
    <button
            (click)="editCategory(basicInfo.getEditObject(currentCategory))"
            [disabled]="basicInfo.form.invalid"
            nbButton
            size="large"
            status="success"
            type="button"
    >
        {{ 'CATEGORY_VIEW.EDIT.DONE' | translate }}!
    </button>
</div>
