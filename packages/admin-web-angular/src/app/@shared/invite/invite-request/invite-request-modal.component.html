<div class="invite-request-modal">
    <div class="modal-header">
        <h3>{{ 'SIMULATION_VIEW.CREATE_INVITE_REQUEST' | translate }}</h3>
        <button (click)="closeModal()" aria-label="Close" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <ea-location-form
            #locationForm
            (mapCoordinatesEmitter)="onCoordinatesChanges($event)"
            (mapGeometryEmitter)="onGeometrySend($event)"
            [apartment]="apartment"
            [form]="location"
            [showAutocompleteSearch]="true"
        >
        </ea-location-form>

        <google-map
                [mapCoordEvent]="mapCoordEmitter"
                [mapGeometryEvent]="mapGeometryEmitter"
        >
        </google-map>
    </div>
    <div class="modal-footer">
        <button
                (click)="create()"
                [disabled]="location?.invalid"
                hero
                nbButton
                status="success"
        >
            {{ 'SIMULATION_VIEW.SEND' | translate }}
        </button>
    </div>
</div>
