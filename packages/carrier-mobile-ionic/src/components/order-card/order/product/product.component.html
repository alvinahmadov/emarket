<div class="order-product">
	<div class="container">
		<div class="test">
			<section class="product-image">
				<img *ngIf="image" [ngClass]="imageClass" [src]="image.url"/>
			</section>
			
			<section class="product-content">
				<div class="title">
					<span class="text"> {{ title }} </span>&nbsp;&nbsp;
					<small class="qty rounded"> {{ count }}</small>
				</div>
				
				<div class="description">{{ description }}</div>
				
				<div *ngIf="showInsideDetailsButton" class="details">
					<a href="#">{{ 'DELIVERY_VIEW.DETAILS' | translate }}</a>
				</div>
			</section>
		</div>
		<div *ngIf="showOutsideDetailsButton" class="details-outer">
			<a [ngClass]="imageClass" href="#">{{
				'DELIVERY_VIEW.DETAILS' | translate
				}}</a>
		</div>
		<section
				[ngClass]="platform.isRTL ? 'rtl' : 'ltr'"
				class="products-price"
		>
			${{ price }}
		</section>
	</div>
</div>
