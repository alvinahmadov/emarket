<ion-menu
		(ionWillOpen)="menuOpened()"
		[hidden]="showInformationPage"
		class="menu-left"
		contentId="pageContainer"
		menuId="ltr"
		side="start"
>
	<ion-header class="bar-assertive bar bar-header disable-user-behavior">
		<h1 class="title header-bar-big-title">
			<!-- <img ng-if="sideMenuCtrl.titleImageSrc" ng-src="{{sideMenuCtrl.titleImageSrc}}" style="height: 15px;"/> -->
			<span>{{ companyName }}</span>
		</h1>
	</ion-header>
	<ion-content>
		<e-cu-submenu></e-cu-submenu>
	</ion-content>
</ion-menu>

		(ionWillOpen)="menuOpened()"

			<span>{{ companyName }}</span>
