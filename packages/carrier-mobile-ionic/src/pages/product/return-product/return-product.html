<div *ngIf="selectedOrder?.isCancelled" class="money-amount-container">
	<div class="money-amount">
		{{ 'RETURN_PRODUCT_VIEW.CANCEL_ORDER' | translate }}
	</div>
</div>

<div class="carrier-view">
	<img
			class="product-image"
			src="{{ (products)[0].product.images[0].url }}"
			alt=""
	/>
	<div class="bottom-container">
		<div class="info">
			<span class="left-info">
				{{ localeTranslate((products)[0]?.product?.title) }}
			</span>
			<span class="right-text">#{{ selectedOrder?.orderNumber }}</span>
		</div>
		<div class="buttons">
			<div class="button-bar">
				<button (click)="returnProduct()" class="button button-brand">
					{{ 'RETURN_PRODUCT_VIEW.RETURN_PRODUCT' | translate }}
				</button>
				
				<button
						(click)="cancelReturn()"
						*ngIf="allowCancel"
						class="button button-assertive"
				>
					{{ 'RETURN_PRODUCT_VIEW.CANCEL' | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
