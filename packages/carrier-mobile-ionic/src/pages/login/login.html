<ion-content class="login-view" color="primary" scroll="false">
	<div class="login-view-content">
		<div class="logo app-hide-on-keyboard-open">
			<img src="{{ loginLogo }}"/>
		</div>
		
		<div class="login-form">
			<div>
				<input
						#username="ngModel"
						[(ngModel)]="user.username"
						[ngClass]="
						username.invalid && (username.dirty || username.touched)
							? 'login-input login-input-invalid'
							: 'login-input'
					"
						id="username"
						minlength="3"
						name="username"
						placeholder="Username"
						required
				/>
			</div>
			<div>
				<input
						#password="ngModel"
						[(ngModel)]="user.password"
						[ngClass]="
						password.invalid && (password.dirty || password.touched)
							? 'login-input login-input-invalid'
							: 'login-input'
					"
						id="password"
						minlength="4"
						name="password"
						placeholder="Password"
						required
						type="password"
				/>
			</div>
			<div>
				<button
						(click)="login()"
						[disabled]="username.invalid || password.invalid"
						class="login-button"
				>
					{{ 'LOGIN_VIEW.LOGIN' | translate }}
				</button>
			</div>
		</div>
	</div>
</ion-content>
