<carrier-map #map class="map"></carrier-map>

<div class="bottom-container">
	<div class="info">
		<span class="left-info">{{ selectedOrder?.user.fullAddress }}</span>
		<span *ngIf="carrierUserDistance" class="right-text"
		>{{ carrierUserDistance + 'km' }}</span
		>
	</div>
	
	<div class="buttons">
		<div class="button-bar">
			<button
					(click)="startDelivery()"
					*ngIf="!selectedOrder?.isCancelled"
					[disabled]="disabledButtons"
					class="button button-brand"
			>
				{{ 'STARTING_DELIVERY_VIEW.START' | translate }}
			</button>
			
			<button
					(click)="returnProduct()"
					[disabled]="disabledButtons"
					[ngSwitch]="selectedOrder?.isCancelled"
					class="button button-assertive"
			>
				<span *ngSwitchCase="false"
				>{{ 'STARTING_DELIVERY_VIEW.CANCEL' | translate }}</span
				>
				<span *ngSwitchCase="true">{{ 'OK' | translate }}</span>
			</button>
		</div>
	</div>
</div>
